<html lang="fr">

    <link rel="stylesheet" href="asset/toast.css" />

  </head>

  <body>

          <nav class="menueffect">

            <a class="selectpage" href="./season.html">saison</a></li>

          </nav>
  </nav>
  <div class="fond">
    <section id="settings"></div>
    <section id="news">
      <img src="./asset/logow.png" /><br />
    </section>
    <footer>
      <button id="options">OPTIONS</button>
      <button id="playbtn">JOUER</button>
    </footer>

    <style>
      * {
        font-family: sans-serif;
      }

      header {
        position: fixed;
        top: 0;
        left: 0;
        color: rgb(0, 255, 255);
        background: #222;
        width: 100%;
        text-align: justify;
      }
      header * {
        margin: 30px;
      }

      .fond {
        width: 100%;
        bottom: 0;
      }

      .id {
        background: url("./asset/settings_normal.png");
        width: 50px;
      }

      button {
        background: red;
        border: 5px red solid;
        padding: 5px;
        font-size: 15px;
        color: white;
        transition-duration: 0.5s;
      }

      button:hover,
      button:focus {
        padding: 5px;
        border: 5px darkred solid;
      }

      #playbtn {
        float: right;
      }

      #news {
        display: block;
        padding: 70px 0;
        text-align: center;
        margin: 10%;
        color: white;
      }

      #news img {
        width: 350px;
      }

      /* The Modal (background) */
      .modal {
        display: none; /* Hidden by default */
        position: fixed; /* Stay in place */
        z-index: 1; /* Sit on top */
        left: 0;
        top: 0;
        width: 100%; /* Full width */
        height: 100%; /* Full height */
        overflow: auto; /* Enable scroll if needed */
        background-color: rgb(0, 0, 0); /* Fallback color */
        background-color: rgba(0, 0, 0, 0.4); /* Black w/ opacity */
        animation-name: fadeIn;
        animation-duration: 0.4s;
      }

      /* Modal Content */
      .modal-content {
        position: fixed;
        bottom: 0;
        background-color: #fefefe;
        width: 50%;
        -webkit-animation-name: slideIn;
        -webkit-animation-duration: 0.4s;
        animation-name: slideIn;
        animation-duration: 0.4s;
        margin-right: 25vw;
        margin-left: 25vw;
      }

      /* The Close Button */
      .close {
        color: white;
        float: right;
        font-size: 28px;
        font-weight: bold;
      }

      .close:hover,
      .close:focus {
        color: #000;
        text-decoration: none;
        cursor: pointer;
      }

      .modal-header {
        padding: 2px 16px;
        background-color: #ff0000;
        color: white;
      }

      .modal-body {
        padding: 16px 16px;
      }

      body {
    background: #222;
    /* fallback for old browsers */
    background: url("./asset/gs_fond_s10.png");
    background-repeat: no-repeat;
    font-family: "Roboto", sans-serif;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }

      /* Add Animation */
      @-webkit-keyframes slideIn {
        from {
          bottom: -300px;
          opacity: 0;
        }
        to {
          bottom: 0;
          opacity: 1;
        }
      }

      @keyframes slideIn {
        from {
          bottom: -300px;
          opacity: 0;
        }
        to {
          bottom: 0;
          opacity: 1;
        }
      }

      @-webkit-keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
    </style>
  </body>
